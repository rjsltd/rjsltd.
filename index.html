<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJS.LTD | Book Your Trip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">RJS.LTD</div>
    <nav>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin Panel</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Plan Your Trip Now!</h1>
    <form id="searchForm">
      <input type="text" id="from" placeholder="From" required>
      <input type="text" id="to" placeholder="To" required>
      <input type="date" id="date" required>
      <input type="number" id="travelers" placeholder="Travelers" min="1" max="10" required>
      <button type="submit">Search Flights</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
